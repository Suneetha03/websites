<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll in a Course</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <h1>LearnLine-Enroll</h1>
    </header>

    <main>
        <section id="enroll">
            <h2 style="color: ;">Enroll in a Course</h2>
            <form id="enroll-form">
                <label for="course">Select Course:</label>
                <select id="course" name="course" required>
                    <option value="" disabled selected>Select a course</option>
                    <option value="Course 1">Course 1 - Learn the basics of web development</option>
                    <option value="Course 2">Course 2 - Advanced JavaScript techniques</option>
                    <option value="Course 3">Course 3 - Introduction to Python programming</option>
                    <option value="Course 4">Course 4 - Data structures and algorithms</option>
                    <option value="Course 5">Course 5 - Machine learning basics</option>
                    <option value="Course 6">Course 6 - Introduction to databases</option>
                    <option value="Course 7">Course 7 - Mobile app development with React Native</option>
                    <option value="Course 8">Course 8 - Cybersecurity fundamentals</option>
                    <option value="Course 9">Course 9 - Introduction to cloud computing</option>
                    <option value="Course 10">Course 10 - Basics of artificial intelligence</option>
                </select>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="" disabled selected>Select a payment method</option>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>

                <div id="credit-card-info" style="display: none;">
                    <label for="cc-number">Credit Card Number:</label>
                    <input type="text" id="cc-number" name="cc-number">

                    <label for="cc-expiration">Expiration Date:</label>
                    <input type="month" id="cc-expiration" name="cc-expiration">

                    <label for="cc-cvv">CVV:</label>
                    <input type="text" id="cc-cvv" name="cc-cvv">
                </div>

                <div id="paypal-info" style="display: none;">
                    <p>You will be redirected to PayPal to complete your payment.</p>
                </div>

                <button type="submit">Enroll</button>
            </form>
        </section>
    </main>

    <footer>
        <p style="color: #00ff00">Designed by Suneetha</p>
    </footer>

    <script src="scripts2.js"></script>
</body>
</html>
